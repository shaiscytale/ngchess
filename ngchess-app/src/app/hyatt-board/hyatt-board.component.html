<div [ngClass]="this.isWhitePlayer ? 'board white-board' : 'board black-board'">
    <div *ngFor="let square of board.getBoardPieces(); let index = index"
      [ngStyle]="{
        'width': '50px',
        'height': '50px',
        'background-color': getBackgroundColor(index)
      }"
      style="display: flex; justify-content: center; align-items: center; font-weight: 400;"
      [innerHTML]="getSquareContent(index)"
      (click)="handleSquareClick(index)">
    </div>
  </div>
