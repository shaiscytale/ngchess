<div style="display: flex; flex-wrap: wrap; width: 400px; height: 400px;">
  <div *ngFor="let row of board.getSquares(); let y = index">
    <div *ngFor="let square of row; let x = index"
    [ngStyle]="{'width': '50px', 'height': '50px', 'background-color': getBackgroundColor(x, y)}"
    style="display: flex; justify-content: center; align-items: center;"
    [innerHTML]="getSquareContent(x, y)"
    (click)="handleSquareClick(x, y)">

    </div>
  </div>
</div>
